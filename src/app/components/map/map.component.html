<div class="vh-100" style="margin: 0px!important; padding: 0px!important;">

    <div class="mapa" style="padding: 0px!important;">

        <div class="map" id="map" class="match-parent"></div>

    </div>

    <div class="d-flex justify-content-between" style="height: 100%;">

        <div class="p-2 bd-highlight bg-maps">

            <li class="list-group-item text-white text-left" style="padding: 5px 1.25rem!important; font-size: 12px;" *ngFor="let ase of asesores; let indice = i">

                <img [src]="'https://ferremayoristas.com.mx/sigue/assets/iconos/' + ase.PERID + '.png'" style="border: 2px solid white; border-radius: 50%;"> {{ase.NOMBRE}}
    
            </li>

        </div>

        <div class="p-2 bd-highlight bg-maps" id="mensajes-sockets">

            <li class="list-group-item text-white mt-1" *ngFor="let msg of comentarios">

                {{msg.asesor.nombre}}
                <br>
                #{{msg.respuesta.numero}}
                <br>
                {{msg.respuesta.hora}} {{msg.respuesta.accion}}
                <br>
                {{(msg.respuesta.comentario !== '' && msg.respuesta.comentario !== '.') ? msg.respuesta.comentario : 'Sin comentarios'}}
                <br>
    
            </li>

        </div>

    </div>

</div>
